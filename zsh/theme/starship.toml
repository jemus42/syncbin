# New line at the start of the prompt?
add_newline = true
# Default format included for reference
format = """
$username\
$hostname\
$kubernetes\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$docker_context\
$package\
${custom.rpkg}\
$cmake\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$rlang\
$custom\
$red\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$nix_shell\
$python\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$cmd_duration\
$line_break\
$shlvl\
$lua\
$jobs\
$battery\
$time\
$status\
$shell\
$character"""

[username]
disabled = false
style_user = "bold green"
show_always = true
format = "[$user]($style) "

[hostname]
ssh_only = true
style = "bright-red"
disabled = false
format = "on [{$hostname}]($style) in "

[directory]
truncate_to_repo = false
truncation_length = 2
truncation_symbol = "../"

# Replace the "‚ùØ" symbol in the prompt with "‚ûú" // maybe ‚îî‚îÄ>
[character]
format = "$symbol "
#success_symbol = "[‚ûú](bold green)"
success_symbol = ""
error_symbol = "[‚úñ](bold red)"

[shell]
disabled = false
format = "$indicator"
bash_indicator = "[bash ‚ùØ ](bold white)"
fish_indicator = "[üêü ‚ùØ ](blue)"
powershell_indicator = "ps_"
#zsh_indicator = "[‚ûú ](bright-green)"
zsh_indicator = "[‚ùØ](bright-green)"
unknown_indicator = "mystery shell"

[shlvl]
disabled = false
format = "\\[$shlvl\\] "
threshold = 3

# Disable any .js file triggering it
[nodejs]
disabled = false
detect_extensions = ["mjs", "cjs", "ts"]

[time]
disabled = true
style = "bright-green"
time_format = "%H:%M"
format = "[\\[$time\\]]($style)"

[rlang]
format = "w/ [$symbol($version)](bold bright-blue) "
symbol = "R "
# Disable .Rprofile detection due to home dir
detect_files = ["DESCRIPTION", "renv.lock"]
detect_extensions = ["R", "Rd", "Rmd", "Rproj"]
#version_format = "v${raw}"

[custom.rpkg]
#command = "sed -n '/^Version:/,/([0-9]+\\.)/p' DESCRIPTION "  # shows output of command
command = "sed -n -e '/^Version:/p' DESCRIPTION | sed -e 's/Version: //'"
files = ["DESCRIPTION"]       # can specify filters
#when = """ test "$HOME" == "$PWD" """
format = "üì¶ [v$output]($style) "
style = "bold bright-blue"

[custom.renv]
command = 'cat renv.lock | jq .R.Version | sed -e s/\"//g'
files = ["renv.lock"]       # can specify filters
#when = """ test "$HOME" == "$PWD" """
format = "renv [v$output]($style) "
style = "bold bright-blue"

[conda]
format = "w/ [$symbol$environment]($style) "
style = "green"
symbol = "üÖí "
ignore_base = false

[jobs]
symbol = "+ "
threshold = 1
