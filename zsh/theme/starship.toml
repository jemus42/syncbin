# New line at the start of the prompt?
add_newline = true
# Default format included for reference
format = """$os$all"""

right_format = """$cmd_duration$conda$time"""

continuation_prompt = "[‚ùØ‚ùØ](bright-green) "
command_timeout = 900

[username]
disabled = false
style_user = "bold green"
show_always = true
format = "[$user]($style) "

[hostname]
ssh_only = true
style = "bright-red"
disabled = false
format = "[{$hostname}]($style) "

[directory]
truncate_to_repo = true
truncation_length = 3
truncation_symbol = "../"

# Replace the "‚ùØ" symbol in the prompt with "‚ûú" // maybe ‚îî‚îÄ>
[character]
format = " $symbol"
#success_symbol = "[‚ûú](bold green)"
success_symbol = ""
error_symbol = "[‚úñ](bold red) "

[shell]
disabled = false
format = "$indicator"
bash_indicator = "[bash ‚ùØ](bold white)"
fish_indicator = "[üêü ‚ùØ](blue)"
powershell_indicator = "ps_"
#zsh_indicator = "[‚ûú ](bright-green)"
zsh_indicator = "[‚ùØ](bright-green)"
unknown_indicator = "mystery shell"

[shlvl]
disabled = false
format = "\\[$shlvl\\] "
threshold = 3

# Disable any .js file triggering it
[nodejs]
disabled = false
detect_extensions = ["mjs", "cjs", "ts"]

[time]
disabled = true
style = "blue"
time_format = "%H:%M"
format = " üïô [\\[$time\\]]($style)"

[rlang]
disabled = false
format = "w/ [$symbol($version)](bold bright-blue) "
symbol = "R "
# Disable .Rprofile detection due to home dir
#detect_files = ["DESCRIPTION", "renv.lock"]
detect_files = ["!$HOME/.Rprofile"]
#detect_extensions = ["Rd", "Rmd", "Rproj"]
version_format = "v${raw}"

[custom.rpkg]
description = "R package version"
#command = "sed -n '/^Version:/,/([0-9]+\\.)/p' DESCRIPTION "  # shows output of command
command = "sed -n -e '/^Version:/p' DESCRIPTION | sed -e 's/Version: //'"
detect_files = ["DESCRIPTION"]
#when = """ test "$HOME" == "$PWD" """
#detect_extensions = ["R", "Rd", "Rmd", "Rproj"]
format = "üì¶ [v$output]($style) "
style = "bold bright-blue"

[custom.renv]
description = "renv.lock R version"
command = 'cat renv.lock | jq .R.Version | sed -e s/\"//g'
detect_files = ["renv.lock"]
format = "renv [v$output]($style) "
style = "bold bright-blue"

[conda]
format = "[$symbol$environment]($style)"
style = "green"
symbol = "üÖí "
ignore_base = true

[jobs]
symbol = "+ "
threshold = 1

[os]
format = "[$symbol]($style) "
style = "bold white"
disabled = false

[os.symbols]
Windows = "Óò™ "
Macos = "ÔÖπ" # This is the NF version, which is fine I guess
Ubuntu = "\uf31b"
FreeBSD = "\ueb99"
Raspbian = "\uf315"
Linux = "\uebc6"

[git_branch]
format = 'on [$symbol$branch(:$remote_branch)]($style) '
ignore_branches = ['main']
