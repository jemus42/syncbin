# New line at the start of the prompt?
add_newline = true

# Replace the "❯" symbol in the prompt with "➜"
[character]
symbol = "➜" 
error_symbol = "✖"
use_symbol_for_status = true
style_success = "bold green"
style_error = "bold red"

# Disable nodejs module because any .js file triggers it
[nodejs]
disabled = true

[time]
disabled = false
style = "bright-green"
format = "%H:%M"