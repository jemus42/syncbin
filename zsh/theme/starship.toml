# New line at the start of the prompt?
add_newline = true
# Default format included for reference
format = """$all"""

right_format = """$cmd_duration$conda$time"""

continuation_prompt = "[â¯â¯](bright-green) "

[username]
disabled = false
style_user = "bold green"
show_always = true
format = "[$user]($style) "

[hostname]
ssh_only = true
style = "bright-red"
disabled = false
format = "on [{$hostname}]($style) in "

[directory]
truncate_to_repo = false
truncation_length = 2
truncation_symbol = "../"

# Replace the "â¯" symbol in the prompt with "âœ" // maybe â””â”€>
[character]
format = "$symbol "
#success_symbol = "[âœ](bold green)"
success_symbol = ""
error_symbol = "[âœ–](bold red)"

[shell]
disabled = false
format = "$indicator"
bash_indicator = "[bash â¯ ](bold white)"
fish_indicator = "[ğŸŸ â¯ ](blue)"
powershell_indicator = "ps_"
#zsh_indicator = "[âœ ](bright-green)"
zsh_indicator = "[â¯](bright-green)"
unknown_indicator = "mystery shell"

[shlvl]
disabled = false
format = "\\[$shlvl\\] "
threshold = 3

# Disable any .js file triggering it
[nodejs]
disabled = false
detect_extensions = ["mjs", "cjs", "ts"]

[time]
disabled = true
style = "blue"
time_format = "%H:%M"
format = " ğŸ•™ [\\[$time\\]]($style)"

[rlang]
format = "w/ [$symbol($version)](bold bright-blue) "
symbol = "R "
# Disable .Rprofile detection due to home dir
detect_files = ["DESCRIPTION", "renv.lock"]
detect_extensions = ["Rd", "Rmd", "Rproj"]
#version_format = "v${raw}"

[custom.rpkg]
description = "R package version"
#command = "sed -n '/^Version:/,/([0-9]+\\.)/p' DESCRIPTION "  # shows output of command
command = "sed -n -e '/^Version:/p' DESCRIPTION | sed -e 's/Version: //'"
detect_files = ["DESCRIPTION"]
#when = """ test "$HOME" == "$PWD" """
#detect_extensions = ["R", "Rd", "Rmd", "Rproj"]
format = "ğŸ“¦ [v$output]($style) "
style = "bold bright-blue"

[custom.renv]
description = "renv.lock R version"
command = 'cat renv.lock | jq .R.Version | sed -e s/\"//g'
detect_files = ["renv.lock"]
format = "renv [v$output]($style) "
style = "bold bright-blue"

[conda]
format = "[$symbol$environment]($style)"
style = "green"
symbol = "ğŸ…’ "
ignore_base = true

[jobs]
symbol = "+ "
threshold = 1

[os]
format = "[($symbol )]($style)"
style = "bold blue"
disabled = true

