# New line at the start of the prompt?
add_newline = true

[username]
disabled = false
style_user = "bold green"
show_always = true
format = "[$user]($style) "

[hostname]
ssh_only = false
style = "bright-red"
disabled = false
format = "on [{$hostname}]($style) in "

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[➜]($style_success)" 
error_symbol = "[✖]($style_error)"
use_symbol_for_status = true
style_success = "bold green"
style_error = "bold red"
format = "$symbol "

# Disable nodejs module because any .js file triggers it
[nodejs]
disabled = true

[time]
disabled = false
style = "bright-green"
time_format = "%H:%M"
format = "[\\[$time\\]]($style)"

[conda]
style = "green"
symbol = "conda: "

[jobs]
symbol = "+ "
threshold = 1
