# package module appears to also pick up DESCRIPTION files so no need for custom module
[package]
disabled = false

[custom.renv]
description = "renv.lock R version"
command = 'jq -r ".R.Version" renv.lock'
detect_files = ["renv.lock"]
format = "renv [$output]($style) "
style = "bold bright-blue"

[custom.rproject]
description = "rproject version for rv"
command = "awk -F'\"' '/r_version/{print $2}' rproject.toml"
detect_files = ["rproject.toml"]
format = "rv [$output]($style) "
style = "bold bright-blue"



[conda]
format = "[$symbol$environment]($style)"
style = "green"
symbol = "üÖí "
ignore_base = true

[jobs]
symbol = "+ "
threshold = 1

[os]
format = "[$symbol]($style) "
style = "bold white"
disabled = false

[os.symbols]
Windows = "Óò™ "
Macos = "ÔÖπ" # This is the NF version, which is fine I guess
Ubuntu = "\uf31b"
FreeBSD = "\ueb99"
Raspbian = "\uf315"
Linux = "\uebc6"

[git_branch]
format = 'on [$symbol$branch(:$remote_branch)]($style) '
ignore_branches = ['main']

[docker_context]
disabled = true
